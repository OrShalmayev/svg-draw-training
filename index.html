<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js"></script>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <defs>
      <!-- arrows head -->
      <marker id="arrowhead" viewBox="0 0 10 10" refX="3" refY="5"
          markerWidth="6" markerHeight="6" orient="auto">
        <path d="M 0 0 L 10 5 L 0 10 z" />
      </marker>
    </defs>
    <!-- Graph -->
    <g fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowhead)">
      <!-- path 1 of the graph -->
      <path id="arrowLeft"/>
      <!-- path 2 of the graph -->
      <path id="arrowRight"/>
    </g>
  </svg>
  <div id="a" class="top">
      <div class="top__child top__child--1">Top child 1</div>
      <div class="top__child top__child--2">Top child 2</div>
      <div class="top__child top__child--3">Top child 3</div>
      <div class="top__child top__child--4">Top child 4</div>
      <div class="top__child top__child--5">Top child 5</div>
  </div>
  <div id="b" class="bottom">
    <h2>staticBox</h2>
  </div>
</body>
</html>
